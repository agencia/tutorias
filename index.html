        <script type="text/template" id="login-template">
        <div id="login-container">
            <form class="form-signin" role="form" action="user/login" method="post" id="form-login">
            <h2 class="form-signin-heading text-primary">Tutorias</h2>
            <input type="email" name="email" class="form-control" placeholder="Correo Electrónico" required autofocus>
            <input type="password" name="password" class="form-control" placeholder="Contraseña" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesión</button>

          <div id="loginMsg" class="bg-danger"></div>
          </form>
        </div>
        </script>

        <script type="text/template" id="nav-bar">
        <div id="navbar" class="navbar navbar-default navbar-static-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="#/">Tutorias</a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
            <% _.each(menus,function(item){ %>
                <li class="<%- item.menu %>">
                    <a href="#/<%- item.menu %>"><%- item.menu %></a>
                </li>
                <% }); %>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="user/logout" class="logout">Salir</a></li>
              </ul>
            </div>
          </div>
        </div>
        </script>
        <script type="text/template" id="dashboard-template">
        <div class="container">
        
            <div class="row">
                <div class="col-xs-6 dashboard">
                    <div class="dash-content">
                        <h4>
                            Alumnos en Proceso 
                            <a href="#">
                                <span class="glyphicon glyphicon-cloud-download"></span>
                            </a>
                        </h4>
                        <table id="table-alumnos" class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Metrícula</th>
                                    <th>Nombre</th>
                                    <th>Opciones</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-xs-6 dashboard">
                    <div class="dash-content">
                        <h4>Grupos en Proceso
                        <a href="#">
                                <span class="glyphicon glyphicon-cloud-download"></span>
                            </a></h4>
                            <table id="table-grupos" class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Grupo</th>
                                    <th>Opciones</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            </div>
        </script>
        <script type="text/template" id="alumno-activo-template">
            <td><%- matricula %></td>
            <td><%- nombre %></td>
            <td><%- matricula %></td>
        </script>
        <script type="text/template" id="grupo-activo-template">
            <td><%- idgrupo %></td>
            <td><%- grupo %></td>
            <td><%- idgrupo %></td>
        </script>
