        <script type="text/template" id="login-template">
            <div id="login-container">
            <form class="form-signin" role="form" action="user/login" method="post" id="form-login">
            <h2 class="form-signin-heading text-primary">Tutorias</h2>
            <input type="email" name="email" class="form-control" placeholder="Correo Electrónico" required autofocus>
            <input type="password" name="password" class="form-control" placeholder="Contraseña" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesión</button>

            <div id="loginMsg" class="bg-danger"></div>
            </form>
            </div>
        </script>

        <script type="text/template" id="historial-alumno-template">
            <div class="container">
                <div class="row">
                    <div class="col-xs-2" style="text-align:center">
                        <img src="img/profile.jpg" class="img-responsive img-circle" />
                    <h4><%- alumno.nombre %></h4>
                <%- alumno.matricula %> / <%- alumno.carrera %><br />
                <% if(TUTORIAS.token == 'administrador') { %>
                    <a href="#/canalizar/<%- alumno.matricula %>" class="btn btn-danger btn-block">
                    <span class="glyphicon glyphicon-send"></span> &nbsp;&nbsp;
                        Canalizar
                    </a>
                    <% } %>
                    </div>
                    <div class="col-xs-10">
                        <h2>Historial del Alumno</h2>
                        <table class="table table-striped table-hover" id="tbl-historial">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Fecha de aplicación</th>
                                    <th>Tutor</th>
                                    <th>Opciones</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </script>

        <script type="text/template" id="historial-alumno-tutoria-template">
            <td><%= id %></td>
            <td><%= fecha %></td>
            <td><%= tutor %></td>
            <td><a href="#/tutoria/print/<%= id %>"><span class="glyphicon glyphicon-print text-primary"></span></a></td>
        </script>

        <script type="text/template" id="modal-template">
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel"><%- modal.title %></h4>
            </div>
            <div class="modal-body" id="myModalBody">
            <%= modal.body %>
            </div>
            <div class="modal-footer" id="myModalFooter">
            <%= modal.footer %>
            </div>
            </div>
            </div>
            </div>
        </script>

        <script type="text/template" id="loader-template">
            <div class="modal fade" id="loader" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
            <h4>Cargando...</h4>
            </div>
            <div class="modal-body">
            Espere mientras sincronizamos su información
            </div>
            </div>
            </div>
            </div>
        </script>

        <script type="text/template" id="success-loader-template">

            </div>

            <button class="close" data-dismiss="modal">Aceptar</button>
            </div>
            </div>
            </div>
            </div>

        <script type="text/template" id="solicitar-form-template">
            <div class="row">
            <div class="col-xs-4" style="text-align:center">
            <img src="img/profile.jpg" width="120px" class="img-circle" />
            <h4><%- alumno.nombre %></h4>
            <%- alumno.matricula %> / <%- alumno.carrera %><br />
            </div>
            <div class="col-xs-8">
            <h4>Solicitud</h4>
            <form id="solicitar-form">
            Motivo:<br />
            <textarea  class="form-control" rows="8"></textarea>
            </form>
            <div class="helper-while-saving hide"></div>
            </div>
            </div>
        </script>

        <script type="text/template" id="solicitar-grupo-form-template">
            <h4><%- grupo.grupo %></h4>

            <textarea  class="form-control" rows="8"></textarea>
            </form>
            <div class="helper-while-saving hide"></div>
        </script>
        <script type="text/template" id="solicitar-footer-template">
            <button class="btn btn-danger"  data-dismiss="modal" >Cancelar</button>
            <button class="btn btn-success btnok" >Solicitar</button>
            <div class="hide saving-label bg-primary">Guardando <img src="img/ajax-loader-white.gif" /></div>
            <div class="hide ok-saving-label bg-info">
            La solicitud se ha enviado correctamente
            <button type="button" class="btn btn-success btn-xs" data-dismiss="modal">Aceptar</button>
            </div>
        </script>

        <script type="text/template" id="nav-bar">
            <div id="navbar" class="navbar navbar-default navbar-static-top" role="navigation">
            <div class="container nobg">
            <div class="navbar-header">
            <a class="navbar-brand" href="#/">Tutorias</a>
            </div>
            <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
            <% _.each(menus,function(item){ %>
            <% if (item.menu instanceof Object){ %>
            <li class="dropdown <%- item.menu.menu %>">
            <a data-toggle="dropdown" class="dropdown-toggle" href="#/<%- item.menu.menu  %>"><%- item.menu.menu %> <span class="caret"></span></a>
            <ul class="dropdown-menu">
            <% _.each(item.menu.submenus,function(subitem){ %>
            <li class="<%- subitem.submenu %>">
            <a href="#/<%- item.menu.menu %>/<%- subitem.submenu %>">
            <%- subitem.submenu.replace("_", " ") %>
            </a>
            </li>
            <% }); %>
            </ul>
            </li>
            <% } else {%>
            <li class="<%- item.menu %>">
            <a href="#/<%- item.menu %>"><%- item.menu %></a>
            </li>
            <% } %>
            <% }); %>
            </ul>
            <ul class="nav navbar-nav navbar-right">
            <li><p class='navbar-text perfil'><span class=" glyphicon glyphicon-user"></span></p></li>
            <li><a href="user/logout" class="logout">Salir</a></li>
            </ul>
            </div>
            </div>
            </div>
        </script>

            <td><%- nombre %></td>
            <td><%- carrera %></td>

            <% if(TUTORIAS.token != 'tutor') { %>
            <a data-toogle="tooltip" data-placement="bottom"  title="Opción 2" href="#/tutoria/alumno/<%- matricula %>" class="glyphicon glyphicon-comment glyphicon-lg tooltips" ></a>

            <%}%>
            </td>
        </script>
